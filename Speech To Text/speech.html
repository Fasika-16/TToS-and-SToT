<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text to Speech and Speech to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 50%;
      height: 50px;
      font-size: 1em;
      padding: 0.5em;
    }
    button {
      margin-top: .5em;
      padding: 0.5em 1em;
      font-size: 1em;
    }
    #transcript {
      width: 50%;
      margin-top: .5em;
      padding: 0.25em;
      background-color: #fff;
      border: 1px solid #ccc;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>Text to Speech and Speech to Text</h1>

  <section>
    <h2>Text-to-Speech</h2>
    <textarea id="textInput" placeholder="Enter text to speak..."></textarea><br/>
    <button id="speakButton">Speak</button>
  </section>

  <section>
    <h2>Speech-to-Text</h2>
    <button id="startButton">Start Listening</button>
    <br/>
   
    <br/>
    <textarea id="textInput" placeholder="Please click the 'Start Listening' button, then begin speaking"></textarea><br/>
  </section>

  <script>
    // Text-to-Speech
    const speakButton = document.getElementById('speakButton');
    speakButton.addEventListener('click', () => {
      const text = document.getElementById('textInput').value;
      if (text.trim() === '') {
        alert('Please enter text to speak.');
        return;
      }
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    });

    // Speech-to-Text
    const startButton = document.getElementById('startButton');
    const transcriptDiv = document.getElementById('transcript');

    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (!SpeechRecognition) {
      startButton.disabled = true;
      transcriptDiv.textContent = 'Speech Recognition API not supported in this browser.';
    } else {
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.continuous = false;

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        transcriptDiv.textContent = transcript;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        transcriptDiv.textContent = 'Error occurred in recognition: ' + event.error;
      };

      startButton.addEventListener('click', () => {
        recognition.start();
        transcriptDiv.textContent = 'Listening...';
      });
    }
  </script>
</body>
</html>
